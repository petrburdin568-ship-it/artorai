<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ vs Человек</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">ИИ vs Человек</div>

    <!-- Модальное окно для имени -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Введите ваше имя</h2>
            <input type="text" id="username" placeholder="Ваше имя">
            <button onclick="startTest()">Начать эксперимент</button>
        </div>
    </div>

    <div class="container">
        <h2 id="subtitle" class="subtitle">Выберите, кто создал контент</h2>

        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="content"></div>

        <div id="answerButtons" class="buttons" style="display:none;">
            <button onclick="answer('ai')">ИИ</button>
            <button onclick="answer('human')">Человек</button>
        </div>

        <div id="result"></div>
    </div>

    <!-- Firebase SDK (compat версия) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Основной JS -->
    <script src="script.js"></script>
</body>
</html>
