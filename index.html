<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ vs Человек</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">ИИ vs Человек</div>
    <div class="container">
        <h2 id="subtitle" class="subtitle">Выберите, кто создал контент</h2>
        
        <!-- Прогресс-бар -->
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="content"></div>

        <div id="answerButtons" class="buttons" style="display:none;">
            <button onclick="answer('ai')">ИИ</button>
            <button onclick="answer('human')">Человек</button>
        </div>

        <button id="startBtn" onclick="startTest()">Начать эксперимент</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
